<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Bitcoin Website</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1020; color:white; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; }
    h1 { color:#f7931a; }
    button { margin-top:10px; padding:10px 15px; border:none; border-radius:8px; background:#f7931a; color:white; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Bitcoin (BTC)</h1>
  <h2 id="price">Loading...</h2>
  <p id="change">Updating...</p>
  <button onclick="getPrice()">Refresh</button>

  <script>
    async function getPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
      const data = await res.json();
      const price = data.bitcoin.usd;
      const change = data.bitcoin.usd_24h_change.toFixed(2);
      document.getElementById('price').textContent = '$' + price.toLocaleString();
      document.getElementById('change').textContent = '24h change: ' + change + '%';
    }
    getPrice();
    setInterval(getPrice, 60000); // refresh every 1 minute
  </script>
</body>
</html>
